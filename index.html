<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <title>Instagram</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div id="content-container">

    <!--Phone's pictures section-->
    <section class="phones">
      <img src="./img/phones.png" alt="pictures on phone" class="phone-image">
      <div class="display-phone">
        <img class="picture" src="./img/photo-1.png" alt="#">
        <img class="picture" src="./img/photo-2.png" alt="#">
        <img class="picture" src="./img/photo-3.png" alt="#">
        <img class="picture" src="./img/photo-4.png" alt="#">
        <img class="picture" src="./img/photo-5.png" alt="#">
      </div>
    </section>

    <!--User's log in section-->
    <section class="user">

      <div class="login-container">

        <!--Instagram Logo-->
        <div class="instagram-logo-box">
          <img class="instagram-logo" src="./img/instagram-logo.png">
        </div>

        <!--Form Login-->
        <form id="login-post" action="/login" method="GET">
          <div class="inputs-container">
            <input type="text" name="username" placeholder="Phone number, username or email" required>
          </div>
          <div class="inputs-container">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login-button">Log In</button>

          <div class="or-container">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>

          <!--Facebook login-->
          <div class="facebook-container">
            <a class="facebook-login" href="#" ><img class="facebook-logo"
                src="./img/facebook-logo.png">Log in
              with Facebook</a>
          </div>
        </form>

        <!--Password recovery-->
        <a class="password-forgot" href="#" >Forgot password?</a>
      </div>

      <!--Sign up-->
      <div class="signup-container">
        <p>Don't have an account? <a class="signup" href="#" >Sign up</a></p>
      </div>

      <!--App's download-->
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" ><img class="appstore"
              src="./img/applestore-logo.png"></a>
          <a class="download-googleplay" href="#" ><img class="googleplay"
              src="./img/googleplay-logo.png"></a>
        </div>
      </div>

    </section>

  </div>

  <footer class="page-footer">

    <div class="links-container">
      <ul class="links-list">
        <li>
          <a class="link" href="#" >ABOUT</a>
        </li>
        <li>
          <a class="link" href="#" >PRESS</a>
        </li>
        <li>
          <a class="link" href="#" >API</a>
        </li>
        <li>
          <a class="link" href="#" >JOBS</a>
        </li>
        <li>
          <a class="link" href="#" >PRIVACY</a>
        </li>
        <li>
          <a class="link" href="#" >TERMS</a>
        </li>
        <li>
          <a class="link" href="#" >LOCATIONS</a>
        </li>
        <li>
          <a class="link" href="#" >TOP ACCOUNTS</a>
        </li>
        <li>
          <a class="link" href="#" >HASHTAGS</a>
        </li>
        <li>
          <a class="link" href="#" >LANGUAGE</a>
        </li>
      </ul>
    </div>

    <div class="footer-span-container">
      <span class="footer-span">Â© 2020 INSTAGRAM FROM FACEBOOK</span>
    </div>
  </footer>
</body>

</html>
